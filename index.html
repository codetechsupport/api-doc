<!DOCTYPE html>
<html>
  <head>
    <title>PS3838 API Doc</title>
    <!-- needed for adaptive design -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700" rel="stylesheet">

    <!--
    ReDoc doesn't change outer page styles
    -->
    <style>
      body {
        margin: 0;
        padding-top: 40px;
      }
      nav {
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 100;
      }
      #links_container {
          margin: 0;
          padding: 0;
          background-color: #0033a0;
      }
      #links_container li {
          display: inline-block;
          padding: 10px;
          color: white;
          cursor: pointer;
      }
  </head>
  <body>
    <!-- Top navigation placeholder -->
    <nav>
      <ul id="links_container">
      </ul>
    </nav>

    <redoc scroll-y-offset="body > nav"></redoc>

    <script src="https://rebilly.github.io/ReDoc/releases/v1.x.x/redoc.min.js"> </script>
    
    
      <script>
      // list of APIS
      var apis = [
        {
          name: 'Customer API',
          url: 'https://raw.githubusercontent.com/pinnacleapi/OpenAPI-Specification/master/customerapi-oas.yaml'
        },
        {
          name: 'Lines API',
          url: 'https://raw.githubusercontent.com/pinnacleapi/OpenAPI-Specification/master/linesapi-oas.yaml'
        },  
        {
          name: 'Bets API',
          url: 'https://raw.githubusercontent.com/pinnacleapi/OpenAPI-Specification/master/betsapi-oas.yaml'
        }    
      ];
      // initially render first API
      Redoc.init(apis[0].url);
      function onClick() {
        var url = this.getAttribute('data-link');
        Redoc.init(url);
      }
      // dynamically building navigation items
      var $list = document.getElementById('links_container');
      apis.forEach(function(api) {
        var $listitem = document.createElement('li');
        $listitem.setAttribute('data-link', api.url);
        $listitem.innerText = api.name;
        $listitem.addEventListener('click', onClick);
        $list.appendChild($listitem);
      });
    </script>
    
  </body>
</html>
